<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images for Text Extraction</title>
</head>
<body>

    <h2>Upload Images</h2>
    <form action="api/v1/image/upload?key=YOUR_API_KEY" method="post" enctype="multipart/form-data">
        <label for="images">Select Images:</label>
        <input type="file" id="images" name="images" accept="image/*" multiple required>
        <br><br>
        <button type="submit">Upload</button>
    </form>

</body>
</html>
